<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recent Discord Avatars</title>

    body {
      font-family: sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;

    }
    .avatar {
      display: inline-block;
      margin: 10px;
      text-align: center;

    .avatar img {

      width: 100px;
      height: 100px;
      border: 2px solid #fff;

      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Recent Discord Avatars</h1>
  <div id="avatar-container"></div>
  <script src="script.js"></script>

</html>
